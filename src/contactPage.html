<body class="bg-purple">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../img/logo1.png" alt="" width="100rem" height="60rem" class="d-inline-block align-text-center">
                Otupso
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOtupso" aria-controls="navbarOtupso" aria-expanded="false" aria-label="Expandir navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="navbarOtupso">
                <div class="navbar-nav ms-auto flex-nowrap">

        </div>
    </nav>
    <div class="container mb-6">
        <div class="row flex-column-reverse flex-md-row">
            <div class="col-md-6">
                <form action="POST">
                    <div class="card">
                        <div class="card-body p-4">
                            <h3 class="card-title">Deixe seu contato</h3>
                            <p class="card-text">Fale conosco!</p>

                            <!--name form control-->
                            <input type="name" class="form-control custom-form p-3" id="" aria-describedby="nameHelp" placeholder="Seu nome">

                            <!--email form control-->
                            <input type="email" class="form-control custom-form mt-3 p-3" id="" aria-describedby="emailHelp" placeholder="Seu email">

                            <!--project type control-->
                            <select required id="" class="form-select custom-form mt-3 p-3">
                                <option value="" disabled selected hidden>Tipo de projeto</option>
                                <option value="Website">Website</option>
                            </select>

                            <a href="#" class="btn btn-primary mt-3">Enviar</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-5 mb-3">
                <h1>Gostou do que viu?</h1>
                <p>Entre em contato conosco caso tenha se interessado pela equipe, irenos atendê-lo no prazo de 24h, fique atento! :)</p>
            </div>
        </div>
